<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck Flashcards</title>
    <link rel="stylesheet" href="css/flashcards.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="flashcards">
    <h2>{{ deck?.deckName }}</h2>

    <div v-if="flashcards.length > 0" id="currentFlashcard">
        {{ flashcards[currentFlashcard].frontText }}
    </div>

    <p v-else>No flashcards in this deck.</p>
</div>

<script src="js/flashcards.js"></script>
</body>
</html>
