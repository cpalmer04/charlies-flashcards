<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Decks</title>
    <link rel="stylesheet" href="css/decks.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>Your Flashcard Decks</h1>
<div id="decks">
    <div class="deck-card" v-for="deck in decks" :key="deck.id">
        <div class="deck-name">{{ deck.deckName }}</div>
        <div class="deck-size">{{ deck.flashcards.length }} Terms</div>
    </div>
</div>

<script src="js/decks.js"></script>
</body>
</html>
